{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
<div class="form-group">
    <label for="InputEqip">装備名</label>
    <input type="text" class="form-control" id="Inputequip" name=equip>
    </div>

    <div class="form-group">
    <label for="InputRarity">レア度</label>
    <input type="number" value="1" min="1" max="12" step="1" class="form-control" id="InputRarity" name=rarity>
    </div>

    <div class="form-group">
        <label for="InputSrott">スロット</label>
        <input type="number" value="1" min="-5" max="5" step="1" class="form-control" id="InputSrott" name=srott>
    </div>
    
    <div class="form-group">
        <label for="InputSkill">スキル(ex攻撃:2/超会心:2)</label>
        <input type="text" class="form-control" id="Inputeskill" name=skill>
    </div>
    
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="add">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="delete">削除</button>
    </div>
    <br><br>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="show">一覧表示</button>
    </div>
    <br><br>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="manager">スキル編集</button>
    </div>
    <br><br>
    <div class="form-group">
        <label for="InputEqip">削除id</label>
        <input type="text" class="form-control" id="del_id" name=del_id>
    </div>
    </form>
    {% endblock %}
