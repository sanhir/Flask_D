{% extends "layout.html" %}
{% block body %}
<h3>処理結果</h3>
{% if flag =="add" %}
<p>{{ holi_date }}（{{ holi_text }}）が登録されました</p>
{% elif flag =="update" %}
<p>{{ holi_date }}は「{{ holi_text }}」に更新されました</p>
{% elif flag == "delete" %}
<p>{{ holi_date }}（{{ holi_text }}）は、削除されました</p>
{% endif %}
<br><br>
<form action="{{url_for('show_input')}}" method="post">
    <button type="submit" class="btn btn-secondary" style="background-color: blue;">戻る</button>
</form>
{% endblock %}
