{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('add_entry')}}" method=post class=add-entry>
    <div class="form-group">
        <label for="InputTitle"><h2>タイトル</h2></label>
        <textarea class="form-control" id="InputTitle", name="title"></textarea>
    </div>
           
    <div class="tag">
        <div id="h1">h1　</div>
        <div id="h2">h2　</div>
        <div id="h3">h3　</div>
        <div id="p">p　</div>
        <div id="list">list　</div>
        <div id="br">br　</div>
        <div id="imgsrc">img　</div>
    </div>
    
    <div class="form-group">
        <label for="InputText"><h2>本文</h2></label>
        <textarea class="form-control" id="InputText", name="text" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primacy">作成</button>
    
    <div id="write">
        <h3>タイトル</h3>
            <p id="title">{{txt_title}}</p>
        <h3>本文</h3>
            <p id="box">{{txt_text}}</p>     
    </div>
</form>
<script type="text/javascript" src="{{ url_for('static', filename='js/sample1.js') }}"></script>


{% endblock %}
