{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('home')}}" method=post>
    <div class="form-group">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputTitle" name=holiday>
    </div>

    <div class="form-group">
        <label for="InputPassword">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputPassword" name=holiday_text>
    </div>

    <div class="btn-group">
        <!--新規登録・更新ボタン-->
        <form action="{{url_for('input')}}" method="post">
            <button type="submit" class="btn btn-registration" name="btn" value="insert">新規登録・更新</button>
        </form>
        <!--削除ボタン-->
        <form action="{{url_for('delete')}}" method="post">
            <button type="submit" class="btn btn-delete" name="btn" value="delete">削除</button>
        </form>
        <!--一覧出力ボタン-->
        <form action="{{url_for('list')}}" method="post">
            <button type="submit" class="btn btn-output" name="btn_list" value="btn_list">一覧出力</button>
        </form>
    </div>

</form>
{% endblock %}
