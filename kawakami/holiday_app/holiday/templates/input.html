{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('entry')}}", method=post>
    <div class="form-group">
        <label for="InputTitle">祝日 日付</label>
        <input type="date" class="form-control" id="InputTitle" name=holiday >
    </div>

    <div class="form-group">
        <label for="InputPassword">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputPassword" name=holiday_text >
    </div>

    <div class="btn-group">
        <!--新規登録・更新ボタン-->
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>     
        <!--削除ボタン-->
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:10px">削除</button>
    </div>

</form>

<!--一覧出力ボタン-->
<form action="{{url_for('list_entry')}}" method="post">
    <button type="submit" class="btn btn-secondary" name="button_list" value="btn_list" style="margin-top:10px">一覧出力</button>
</form>
{% endblock %}
